
<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
        <!-- Container-fluid starts -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <div class="signup-card card-block auth-body mr-auto ml-auto">

                        <form [formGroup]="tanimview" (ngSubmit)="SaveTanimView(tanimview.value)" class="md-float-material" novalidate>
                           

                            <div class="auth-box">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">TBL_TANIM</h3>
                                    </div>
                                </div>

                                {{tanimview || json}}

                                <hr/>
                                <div class="input-group">
                                    <input disabled id="kod_id" name="kod_id" formControlName="kod_id" #kod_id
                                        type="text" class="form-control" placeholder="kod_id">
                                    <span class="md-line"></span>
                                </div>
                                <div class="input-group">
                                    <input id="aciklama" name="aciklama" formControlName="aciklama" #aciklama type="text" class="form-control" placeholder="aciklama">
                                    <span class="md-line"></span>
                                </div>
                                <div class="input-group">
                                    <input id="tutar" name="tutar" formControlName="tutar" #tutar  type="number" class="form-control" placeholder="tutar">
                                    <span class="md-line"></span>
                                </div>
                             
                                <hr/>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Kaydet</button>
                                    </div>
                                </div>
                               
                             
                            </div>
                        </form>
                        <!-- end of form -->
                    </div>
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
