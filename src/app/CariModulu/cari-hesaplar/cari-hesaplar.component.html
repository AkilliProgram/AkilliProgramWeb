    <div class="card col-xs-12 col-sm-12 col-md-12" style="margin-left: 270px;margin-top: 80px;">
        <div class="card-header"></div>
        <!--#region top-->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-9">
                <div class="dataTables_length" id="colum-rendr_length"><label><select name="colum-rendr_length"
                            aria-controls="colum-rendr" class="form-control input-sm">
                            <option value="10">10</option>
                            <option value="25">25</option>
                        </select>Kayıt Göster</label></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3">
                <div id="colum-rendr_filter" class="dataTables_filter"><label>Ara:<input type="search"
                            class="form-control input-sm" placeholder="" aria-controls="colum-rendr"></label>
                </div>
            </div>
        </div>

        <!--#endregion top-->
        <div class="card-block">
            <div class="table-responsive dt-responsive">
                <div id="colum-rendr_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <table id="colum-rendr" class="table table-striped table-bordered nowrap dataTable"
                                role="grid" aria-describedby="colum-rendr_info" style="width: 961px;">
                                <thead>
                                    <tr>
                                        <td></td>
                                        <!--                                                 <td>itm_code</td>
                                                <td>itm_name</td>
 -->
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr class="odd" *ngFor="let item of stokListe">
                                        <td class="sorting_1"></td>
                                        <!--                                             <td>{{item.itm_code}}</td>
                                            <td>{{item.itm_name}}</td>
 -->


                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--#region bottom-->
        <div class="row" style="margin:1%">
            <div class="col-xs-12 col-sm-12 col-md-5">
                <div class="dataTables_info" id="colum-rendr_info" role="status" aria-live="polite">Showing 1 to
                    10 of 20 entries</div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <div class="dataTables_paginate paging_simple_numbers" id="colum-rendr_paginate">
                    <ul class="pagination">
                        <li class="paginate_button page-item previous disabled" id="colum-rendr_previous"><a href="#"
                                aria-controls="colum-rendr" data-dt-idx="0" tabindex="0" class="page-link">Previous</a>
                        </li>
                        <li class="paginate_button page-item active"><a href="#" aria-controls="colum-rendr"
                                data-dt-idx="1" tabindex="0" class="page-link">1</a></li>
                        <li class="paginate_button page-item "><a href="#" aria-controls="colum-rendr" data-dt-idx="2"
                                tabindex="0" class="page-link">2</a></li>
                        <li class="paginate_button page-item next" id="colum-rendr_next"><a href="#"
                                aria-controls="colum-rendr" data-dt-idx="3" tabindex="0" class="page-link">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--#endregion bottom-->


    </div>
